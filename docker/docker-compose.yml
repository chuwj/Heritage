version : '3.8'
services:
  heritage-nacos:
    container_name: heritage-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - heritage-mysql
  heritage-mysql:
    container_name: heritage-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'heritage-cloud'
      MYSQL_ROOT_PASSWORD: password
  heritage-redis:
    container_name: heritage-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/heritage/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/heritage/redis/redis.conf
  heritage-nginx:
    container_name: heritage-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/heritage/projects/heritage-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - heritage-gateway
    links:
      - heritage-gateway
  heritage-gateway:
    container_name: heritage-gateway
    build:
      context: heritage/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - heritage-redis
    links:
      - heritage-redis
  heritage-auth:
    container_name: heritage-auth
    build:
      context: heritage/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - heritage-redis
    links:
      - heritage-redis
  heritage-modules-system:
    container_name: heritage-modules-system
    build:
      context: heritage/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - heritage-redis
      - heritage-mysql
    links:
      - heritage-redis
      - heritage-mysql
  heritage-modules-gen:
    container_name: heritage-modules-gen
    build:
      context: heritage/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - heritage-mysql
    links:
      - heritage-mysql
  heritage-modules-job:
    container_name: heritage-modules-job
    build:
      context: heritage/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - heritage-mysql
    links:
      - heritage-mysql
  heritage-modules-file:
    container_name: heritage-modules-file
    build:
      context: heritage/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./heritage/uploadPath:/home/heritage/uploadPath
  heritage-visual-monitor:
    container_name: heritage-visual-monitor
    build:
      context: heritage/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
